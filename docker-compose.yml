version: "3.9"
services:
  web:
    build:
      context: .
      args:
        REPO_URL: github.com/vandersoncurty/Eclipse_rebirth.git
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - GITHUB_TOKEN=${GITHUB_TOKEN} # Token obtido a partir de uma vari√°vel de ambiente
